<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" />
</head>

<body>
  <form class="form">
    <label class="search-label">
      <input type="text" name="searchQuery" placeholder="Search images..." required />
    </label>
    <button type="submit">Search</button>
  </form>

  <ul class="gallery"></ul>

  <span class="loader hidden"></span>

  <button class="load-more hidden">Load more</button>

  <script type="module" src="main.js"></script>

</body>

</html>
